<article class="loaded-content2">
	<h3>Positions<!-- <a href="" role="button" id="syncWallet">Sync wallet</a>--></h3>
	<p>These are your positions registered with the broker. These would be registered to you on the stock exchange if we weren't running on
		a sandbox at the broker. Want to know when we open for live trading? <a href="https://liminal.market" target="_blank">Register your email with us</a>

	</p>
	<figure>
	<table>
		<thead>
			<tr>
				<th></th>
				<th>Symbol</th>
				<th>Current price</th>
				<th>Avg. entry value</th>
				<th>Quantity</th>
				<th>Market value</th>
				<th>Unrealize PL</th>
				<th>Trade</th>
				<th>Add to wallet</th>
			</tr>
		</thead>
		<tbody>
			{{#if result}}
			{{#each result}}
			<tr>
				<td class="symbol_logo"><img id="symbol_logo_{{symbol}}" src="/img/logos/default_logo.png" /></td>
				<td><a href="https://strike.market/stocks/{{symbol}}" target="_blank">{{symbol}}</a></td>
				<td>{{current_price}}</td>
				<td>{{round2 avg_entry_price}}</td>
				<td>{{round2 qty}}</td>
				<td>${{round market_value}}</td>
				<td class="{{classColor unrealized_pl}}">${{round unrealized_pl}} ({{perc unrealized_plpc}})</td>
				<td><a href="#" class="tradeSecurity" data-symbol="{{symbol}}" data-qty={{qty}}>Trade</a></td>
				<td><a href="" class="addToWallet" data-symbol="{{symbol}}">Add</a></td>
			</tr>
			{{/each}}
			{{/if}}
		</tbody>
	</table>
	</figure>
	<div id="documents"></div>

</article>
